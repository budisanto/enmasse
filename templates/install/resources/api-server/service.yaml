apiVersion: v1
kind: Service
metadata:
  annotations:
    service.alpha.openshift.io/serving-cert-secret-name: api-server-cert
  labels:
    app: enmasse
    component: api-server
  name: api-server
spec:
  ports:
  - name: https
    port: 443
    protocol: TCP
    targetPort: https
  selector:
    component: api-server
  type: ClusterIP
